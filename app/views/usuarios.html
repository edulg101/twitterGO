<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{ template "cabecalho" }}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios Encontrados</h5>
                        {{ range . }}
                        <p class="card-text">
                            {{ .Nome }} - <a href="/usuarios/{{ .ID }}">{{ .Nick }} </a> - Membro desde: {{
                            .CriadoEm.Format "02/01/2006" }}
                        </p>
                        {{ else }}
                        <p class="card-text">Nenhum Usuario Encontrado</p>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
